sudo: required

language: php

php:
  - '7.1'

services:
  - docker

cache:
  directories:
  - $HOME/.composer/cache

before_install:
- docker pull ridibooks/performance-php-test

script:
- docker run -v $(pwd):/code ridibooks/performance-php-test /bin/sh -c "cd /code; bin/test.sh;"

notifications:
  email:
    on_success: never
    on_failure: always
