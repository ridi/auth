paths:
    migrations: %%PHINX_CONFIG_DIR%%/phinx/migrations
    seeds: %%PHINX_CONFIG_DIR%%/phinx/seeds

environments:
    default_migration_table: phinxlog
    default_database: local
    local:
        adapter: mysql
        host: 127.0.0.1
        name: oauth2_db
        user: root
        pass: root
        charset: utf8
    prod:
        adapter: mysql
        host: %%PHINX_DBHOST%%
        port: %%PHINX_DBPORT%%
        name: %%PHINX_DBNAME%%
        user: %%PHINX_DBUSER%%
        pass: %%PHINX_DBPASS%%
        charset: utf8

version_order: creation
